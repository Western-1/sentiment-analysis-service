version: '3.8'

services:
  nlp-app:
    build: .
    container_name: nlp-app
    restart: always
    expose:
      - "8000"
    environment:
      - REDIS_HOST=redis-db
      - REDIS_PORT=6379
    depends_on:
      - redis-db
    volumes:
      - huggingface_cache:/root/.cache/huggingface

  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - nlp-app

  redis-db:
    image: redis:alpine
    container_name: redis-db
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  redis_data:
  huggingface_cache: