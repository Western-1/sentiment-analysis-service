name: CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to AWS EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            # Navigate to project directory
            cd nlp-inference-service
            
            # Reset local changes and pull latest code
            git reset --hard origin/main
            git pull origin main
            
            # Create .env file with W&B API Key from GitHub Secrets
            echo "WANDB_API_KEY=${{ secrets.WANDB_API_KEY }}" > .env
            
            # Rebuild and restart containers
            # --build ensures Python changes are applied
            docker compose up -d --build
            
            # Cleanup unused Docker images to save space
            docker system prune -f